<!DOCTYPE html>

<head>

    <title>Tr√¨nh t·∫°o c·ª•m m·∫≠t kh·∫©u ti·∫øng Vi·ªát</title>
    <style>
        * {

        body {

        .checkbox-group {

        input[type="checkbox"] {

        button {

        .results {

        }

        .passphrase-item {

        .passphrase-text {

        .copy-btn {

        .notification {

        .notification.show {

        }

        .error {

            padding: 12px;

        }

        .loading {

        }

        @media (max-width: 600px) {

            }

            .passphrase-item {

            }

            .copy-btn {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Tr√¨nh t·∫°o c·ª•m m·∫≠t kh·∫©u ti·∫øng Vi·ªát</h1>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="control-group">
            <label>S·ªë t·ª´ trong c·ª•m m·∫≠t kh·∫©u:</label>
            <div class="slider-container">
                <input type="range" id="wordCount" min="3" max="10" value="4">
                <span class="slider-value" id="wordCountValue">4</span>
            </div>
        </div>

        <div class="control-group">
            <label>K√Ω t·ª± ph√¢n c√°ch:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="sep-dash" name="separator" value="-" checked>
                    <label for="sep-dash">G·∫°ch ngang (-)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="sep-underscore" name="separator" value="_">
                    <label for="sep-underscore">G·∫°ch d∆∞·ªõi (_)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="sep-dot" name="separator" value=".">
                    <label for="sep-dot">D·∫•u ch·∫•m (.)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="sep-space" name="separator" value=" ">
                    <label for="sep-space">Kho·∫£ng tr·∫Øng</label>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label>T√πy ch·ªçn tƒÉng ƒë·ªô m·∫°nh:</label>
            <div class="checkbox-group">
                <div class="checkbox-option">
                    <input type="checkbox" id="addNumbers">
                    <label for="addNumbers">Th√™m s·ªë (0-9) sau m·ªói t·ª´</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="addSpecialChars">
                    <label for="addSpecialChars">Th√™m k√Ω t·ª± ƒë·∫∑c bi·ªát (! @ # $ %) sau m·ªói t·ª´</label>
                </div>
            </div>
        </div>

        <button id="generateBtn">T·∫°o m·ªõi</button>

        <div class="results" id="results"></div>
    </div>

    <div class="notification" id="notification">ƒê√£ sao ch√©p m·∫≠t kh·∫©u</div>

    <script>
        // Bi·∫øn to√†n c·ª•c l∆∞u t·ª´ ƒëi·ªÉn
        let dictionary = [];

        // T·∫£i t·ª´ ƒëi·ªÉn t·ª´ file tudien.txt
        async function loadDictionary() {
            try {
                const response = await fetch('tudien.txt');
                if (!response.ok) {
                    throw new Error('Kh√¥ng t√¨m th·∫•y file tudien.txt');
                }
                const text = await response.text();
                // T√°ch c√°c d√≤ng, lo·∫°i b·ªè d√≤ng tr·ªëng v√† kho·∫£ng tr·∫Øng th·ª´a
                dictionary = text.split('\n')
                    .map(word => word.trim())
                    .filter(word => word.length > 0);
                
                if (dictionary.length === 0) {
                    throw new Error('File tudien.txt tr·ªëng');
                }
                
                console.log(`ƒê√£ t·∫£i ${dictionary.length} t·ª´ v·ª±ng`);
                return true;
            } catch (error) {
                showError(`L·ªói khi t·∫£i t·ª´ ƒëi·ªÉn: ${error.message}. Vui l√≤ng ƒë·∫£m b·∫£o file tudien.txt n·∫±m c√πng th∆∞ m·ª•c v·ªõi index.html`);
                return false;
            }
        }

        // Hi·ªÉn th·ªã l·ªói
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // ·∫®n l·ªói
        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
        }

        // H√†m ch·ªçn ng·∫´u nhi√™n n t·ª´ kh√¥ng tr√πng l·∫∑p t·ª´ t·ª´ ƒëi·ªÉn
        function getRandomWords(count) {
            // T·∫°o b·∫£n sao c·ªßa t·ª´ ƒëi·ªÉn ƒë·ªÉ kh√¥ng ·∫£nh h∆∞·ªüng ƒë·∫øn b·∫£n g·ªëc
            const availableWords = [...dictionary];
            const selectedWords = [];
            
            for (let i = 0; i < count; i++) {
                // Ch·ªçn ng·∫´u nhi√™n m·ªôt index
                const randomIndex = Math.floor(Math.random() * availableWords.length);
                // L·∫•y t·ª´ t·∫°i v·ªã tr√≠ ƒë√≥ v√† x√≥a kh·ªèi danh s√°ch
                selectedWords.push(availableWords.splice(randomIndex, 1)[0]);
            }
            
            return selectedWords;
        }

        // H√†m th√™m s·ªë ng·∫´u nhi√™n (0-9)
        function addRandomNumber() {
            return Math.floor(Math.random() * 10).toString();
        }

        // H√†m th√™m k√Ω t·ª± ƒë·∫∑c bi·ªát ng·∫´u nhi√™n
        function addRandomSpecialChar() {
            const specialChars = ['!', '@', '#', '$', '%'];
            return specialChars[Math.floor(Math.random() * specialChars.length)];
        }

        // H√†m t·∫°o m·ªôt c·ª•m m·∫≠t kh·∫©u
        function generatePassphrase() {
            const wordCount = parseInt(document.getElementById('wordCount').value);
            const separator = document.querySelector('input[name="separator"]:checked').value;
            const addNumbers = document.getElementById('addNumbers').checked;
            const addSpecialChars = document.getElementById('addSpecialChars').checked;

            // L·∫•y c√°c t·ª´ ng·∫´u nhi√™n
            const words = getRandomWords(wordCount);
            
            // X·ª≠ l√Ω m·ªói t·ª´ v·ªõi c√°c t√πy ch·ªçn
            const processedWords = words.map(word => {
                let result = word;
                
                // Th√™m s·ªë n·∫øu ƒë∆∞·ª£c ch·ªçn
                if (addNumbers) {
                    result += addRandomNumber();
                }
                
                // Th√™m k√Ω t·ª± ƒë·∫∑c bi·ªát n·∫øu ƒë∆∞·ª£c ch·ªçn
                if (addSpecialChars) {
                    result += addRandomSpecialChar();
                }
                
                return result;
            });
            
            // Gh√©p c√°c t·ª´ v·ªõi k√Ω t·ª± ph√¢n c√°ch
            return processedWords.join(separator);
        }

        // H√†m t·∫°o 5 c·ª•m m·∫≠t kh·∫©u v√† hi·ªÉn th·ªã
        function generateAndDisplay() {
            if (dictionary.length === 0) {
                showError('T·ª´ ƒëi·ªÉn ch∆∞a ƒë∆∞·ª£c t·∫£i. Vui l√≤ng ki·ªÉm tra file tudien.txt');
                return;
            }

            hideError();
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            // T·∫°o 5 c·ª•m m·∫≠t kh·∫©u
            for (let i = 0; i < 5; i++) {
                const passphrase = generatePassphrase();
                
                // T·∫°o HTML cho m·ªói c·ª•m
                const item = document.createElement('div');
                item.className = 'passphrase-item';
                item.innerHTML = `
                    <div class="passphrase-text">${passphrase}</div>
                    <button class="copy-btn" onclick="copyToClipboard('${passphrase.replace(/'/g, "\\'")}')">Copy</button>
                `;
                
                resultsDiv.appendChild(item);
            }
        }

        // H√†m sao ch√©p v√†o clipboard
        function copyToClipboard(text) {
            // S·ª≠ d·ª•ng Clipboard API
            navigator.clipboard.writeText(text).then(() => {
                showNotification();
            }).catch(err => {
                console.error('L·ªói khi sao ch√©p:', err);
                // Ph∆∞∆°ng ph√°p d·ª± ph√≤ng cho tr√¨nh duy·ªát c≈©
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showNotification();
            });
        }

        // H√†m hi·ªÉn th·ªã th√¥ng b√°o
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            // T·ª± ƒë·ªông ·∫©n sau 3 gi√¢y
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // C·∫≠p nh·∫≠t gi√° tr·ªã slider
        document.getElementById('wordCount').addEventListener('input', function() {
            document.getElementById('wordCountValue').textContent = this.value;
        });

        // X·ª≠ l√Ω s·ª± ki·ªán n√∫t T·∫°o m·ªõi
        document.getElementById('generateBtn').addEventListener('click', generateAndDisplay);

        // T·∫£i t·ª´ ƒëi·ªÉn khi trang ƒë∆∞·ª£c load
        window.addEventListener('load', async function() {
            const loaded = await loadDictionary();
            if (loaded) {
                // T·ª± ƒë·ªông t·∫°o m·∫≠t kh·∫©u l·∫ßn ƒë·∫ßu
                generateAndDisplay();
            }
        });
    </script>
</body>
</html>
